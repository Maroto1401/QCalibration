version: '3.8'
services:
  backend:
    build:
      context: ..
      dockerfile: ./docker/backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "3000:3000"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=qcal
    ports:
      - "5432:5432"
  worker:
    build:
      context: ..
      dockerfile: ./docker/worker.Dockerfile
    depends_on:
      - redis
      - db
